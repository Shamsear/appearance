{% extends "base.html" %}

{% block title %}Form Demo - Vision OS Style{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12 animate-fadeIn">
    <div class="glass-morphism rounded-2xl p-8 mb-8 shadow-vision">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Vision OS Form Elements</h1>
        
        <form class="space-y-6">
            <!-- Text inputs -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="w-full">
                </div>
            </div>
            
            <!-- Select dropdown -->
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" class="w-full">
                    <option value="" selected disabled>Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="uk">United Kingdom</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
                <label for="bio">Biography</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself" class="w-full"></textarea>
            </div>
            
            <!-- Checkboxes and radio buttons -->
            <div class="form-group">
                <label class="block mb-3">Interests</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="tech" name="interests" value="tech" class="mr-2">
                        <label for="tech" class="font-normal inline-block mb-0">Technology</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="sports" name="interests" value="sports" class="mr-2">
                        <label for="sports" class="font-normal inline-block mb-0">Sports</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="arts" name="interests" value="arts" class="mr-2">
                        <label for="arts" class="font-normal inline-block mb-0">Arts & Culture</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="block mb-3">Experience Level</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="beginner" name="experience" value="beginner" class="mr-2">
                        <label for="beginner" class="font-normal inline-block mb-0">Beginner</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="intermediate" name="experience" value="intermediate" class="mr-2">
                        <label for="intermediate" class="font-normal inline-block mb-0">Intermediate</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="advanced" name="experience" value="advanced" class="mr-2">
                        <label for="advanced" class="font-normal inline-block mb-0">Advanced</label>
                    </div>
                </div>
            </div>
            
            <!-- File input -->
            <div class="form-group">
                <label for="profile-photo">Profile Photo</label>
                <div class="file-input-wrapper mt-2">
                    <label for="profile-photo" class="file-input-label">
                        <i class="fas fa-upload"></i>
                        <span class="file-input-text">Choose a file</span>
                    </label>
                    <input type="file" id="profile-photo" name="profile-photo" class="hidden">
                </div>
            </div>
            
            <!-- Error state example -->
            <div class="form-group form-error">
                <label for="website">Website (Error Example)</label>
                <input type="text" id="website" name="website" value="invalid-website" class="w-full">
                <p class="error-message">Please enter a valid website URL</p>
            </div>
            
            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mt-8">
                <button type="submit" class="btn btn-primary hover-lift">Submit Form</button>
                <button type="button" class="btn btn-secondary hover-lift">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
